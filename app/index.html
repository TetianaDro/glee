<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLEE</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" hreg="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" hreg="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" hreg="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" hreg="#">Page +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" hreg="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" hreg="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__search">
            <a class="user-nav__search-link" href="#">
              <img class="user-nav__search-img" src="images/icons/search.svg" alt="search">
            </a>
          </div>
          <div class="user-nav__purchase">

            <a class="user-nav__purchase-link" href="#">
              <img class="user-nav__purchase-img" src="images/icons/heart.svg" alt="like">
              <span class="user-nav__num">0</span>
            </a>

            <img class="user-nav__purchase-line" src="images/icons/line.svg" alt="line">

            <a class="user-nav__purchase-link" href="#">
              <img class="user-nav__purchase-img" src="images/icons/cart.svg" alt="cart">
              <span class="user-nav__num">0</span>
            </a>

          </div>
          <div class="user-nav__menu">
            <a class="user-nav__menu-link" href="#">
              <img class="user-nav__menu-img" src="images/icons/menu.svg" alt="menu">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
