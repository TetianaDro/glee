<section class="modal">
  <div class="container">
    <div class="modal__inner">
      <form class="modal__form" action="#">
        <label class="modal__label">
          Username or email address *
          <input class="modal__input" type="text" required>
        </label>
        <label class="modal__label">
          Password *
          <input class="modal__input" type="password" required>
        </label>
        <button class="modal__btn" type="submit">
          Login
        </button>
        <div class="modal__form-bottom">
          <label class="modal__label modal__form-label">
            <div class="modal__form-box">
              <input class="modal__form-input" type="checkbox">
              <span class="modal__form-checkbox"></span>
            </div>
            <span clas="modal__form-text">Remember me</span>
          </label>
          <a class="modal__link" href="#">Lost your password?</a>
        </div>
      </form>
      <div class="modal__bottom">
        <a href="#" class="modal__link" href="#">
          Not registered? No problem
        </a>
        <a class="modal__bottom-btn" href="#">
          Create an account
        </a>
      </div>
    </div>
  </div>
</section>
